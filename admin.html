<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Esport Admin Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #8a2be2;
            --secondary-color: #1a1a1a;
            --accent-color: #9c4dff;
            --text-color: #f0f0f0;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2d1b4e 100%);
        }

        .login-form {
            background: rgba(26, 26, 26, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--primary-color);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 5px;
            background: rgba(138, 43, 226, 0.1);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--accent-color);
        }

        .admin-panel {
            display: none;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(26, 26, 26, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
        }

        .admin-sidebar {
            width: 250px;
            background: rgba(26, 26, 26, 0.9);
            height: calc(100vh - 70px);
            position: fixed;
            padding: 1rem;
            border-right: 1px solid var(--primary-color);
        }

        .admin-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .welcome-text {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .admin-menu {
            list-style: none;
            margin-top: 2rem;
        }

        .admin-menu li {
            margin-bottom: 1rem;
        }

        .admin-menu a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .admin-menu a:hover, .admin-menu a.active {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary-color);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-container {
            background: rgba(26, 26, 26, 0.9);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            max-width: 600px;
        }

        .form-container h3 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 5px;
            background: rgba(138, 43, 226, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 1rem;
        }

        .action-btn:hover {
            background: var(--accent-color);
        }

        .delete-btn {
            background: #ff4444;
        }

        .delete-btn:hover {
            background: #ff6666;
        }

        .current-announcement {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
        }

        .active-announcements {
            margin-top: 2rem;
        }

        .announcement-item {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .announcement-text {
            flex: 1;
        }

        .announcement-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Giriş Ekranı -->
    <div class="login-container" id="loginScreen">
        <div class="login-form">
            <h2>Mini Esport Admin Girişi</h2>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="Şifrenizi girin">
            </div>
            <button class="login-btn" onclick="login()">Giriş Yap</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <div class="welcome-text">Hoş geldiniz Baki Bey</div>
            <button class="action-btn delete-btn" onclick="logout()">Çıkış Yap</button>
        </div>
        
        <div class="admin-sidebar">
            <ul class="admin-menu">
                <li><a href="#" class="active" onclick="showSection('announcement')">Duyuru Ekle</a></li>
                <li><a href="#" onclick="showSection('site-announcement')">Özel Duyuru Ekle</a></li>
                <li><a href="#" onclick="showSection('active-announcements')">Aktif Duyurular</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <!-- Duyuru Ekleme Bölümü -->
            <div id="announcement" class="section active">
                <div class="form-container">
                    <h3>Site Duyurusu Ekle</h3>
                    <textarea id="announcementText" placeholder="Duyuru metnini buraya yazın..."></textarea>
                    <button class="action-btn" onclick="addAnnouncement()">Duyuruyu Ekle</button>
                </div>
            </div>
            
            <!-- Özel Duyuru Bölümü -->
            <div id="site-announcement" class="section">
                <div class="form-container">
                    <h3>Özel Duyuru Ekle</h3>
                    <textarea id="siteAnnouncementText" placeholder="Özel duyuru metnini buraya yazın..."></textarea>
                    <button class="action-btn" onclick="addSiteAnnouncement()">Duyuruyu Ekle</button>
                </div>
            </div>
            
            <!-- Aktif Duyurular Bölümü -->
            <div id="active-announcements" class="section">
                <div class="form-container">
                    <h3>Aktif Duyurular</h3>
                    <div class="active-announcements" id="activeAnnouncementsList">
                        <!-- Aktif duyurular buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Giriş bilgileri
        const ADMIN_USERNAME = "MiniBakiAdmin123213";
        const ADMIN_PASSWORD = "Miniesportadminpanelbaki6324leader";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                
                // Aktif duyuruları yükle
                loadActiveAnnouncements();
            } else {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showSection(sectionId) {
            // Tüm bölümleri gizle
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Tüm menü öğelerinden aktif sınıfını kaldır
            document.querySelectorAll('.admin-menu a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Seçilen bölümü göster
            document.getElementById(sectionId).classList.add('active');
            
            // Seçilen menü öğesine aktif sınıfını ekle
            event.target.classList.add('active');
            
            // Aktif duyurular bölümüyse listeyi güncelle
            if (sectionId === 'active-announcements') {
                loadActiveAnnouncements();
            }
        }

        function addAnnouncement() {
            const announcementText = document.getElementById('announcementText').value;
            if (announcementText.trim() === '') {
                alert('Lütfen duyuru metni girin!');
                return;
            }
            
            // Duyuruları al
            let announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
            
            // Yeni duyuruyu ekle
            announcements.push({
                id: Date.now(),
                text: announcementText,
                type: 'site',
                date: new Date().toLocaleString('tr-TR')
            });
            
            // Duyuruları kaydet
            localStorage.setItem('announcements', JSON.stringify(announcements));
            
            document.getElementById('announcementText').value = '';
            alert('Duyuru başarıyla eklendi!');
            
            // Aktif duyuruları güncelle
            loadActiveAnnouncements();
        }

        function addSiteAnnouncement() {
            const siteAnnouncementText = document.getElementById('siteAnnouncementText').value;
            if (siteAnnouncementText.trim() === '') {
                alert('Lütfen özel duyuru metni girin!');
                return;
            }
            
            // Duyuruları al
            let announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
            
            // Yeni duyuruyu ekle
            announcements.push({
                id: Date.now(),
                text: siteAnnouncementText,
                type: 'special',
                date: new Date().toLocaleString('tr-TR')
            });
            
            // Duyuruları kaydet
            localStorage.setItem('announcements', JSON.stringify(announcements));
            
            document.getElementById('siteAnnouncementText').value = '';
            alert('Özel duyuru başarıyla eklendi!');
            
            // Aktif duyuruları güncelle
            loadActiveAnnouncements();
        }

        function deleteAnnouncement(id) {
            // Duyuruları al
            let announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
            
            // Duyuruyu sil
            announcements = announcements.filter(announcement => announcement.id !== id);
            
            // Duyuruları kaydet
            localStorage.setItem('announcements', JSON.stringify(announcements));
            
            // Aktif duyuruları güncelle
            loadActiveAnnouncements();
            
            alert('Duyuru silindi!');
        }

        function loadActiveAnnouncements() {
            const activeAnnouncementsList = document.getElementById('activeAnnouncementsList');
            activeAnnouncementsList.innerHTML = '';
            
            // Duyuruları al
            const announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
            
            if (announcements.length === 0) {
                activeAnnouncementsList.innerHTML = '<p>Henüz aktif duyuru bulunmuyor.</p>';
                return;
            }
            
            // Duyuruları listele (en yeni en üstte)
            announcements.reverse().forEach(announcement => {
                const announcementItem = document.createElement('div');
                announcementItem.className = 'announcement-item';
                
                const typeText = announcement.type === 'site' ? 'Site Duyurusu' : 'Özel Duyuru';
                const typeClass = announcement.type === 'site' ? 'site-announcement' : 'special-announcement';
                
                announcementItem.innerHTML = `
                    <div class="announcement-text">
                        <strong>${typeText}</strong> - ${announcement.date}
                        <p>${announcement.text}</p>
                    </div>
                    <div class="announcement-actions">
                        <button class="action-btn delete-btn" onclick="deleteAnnouncement(${announcement.id})">Sil</button>
                    </div>
                `;
                
                activeAnnouncementsList.appendChild(announcementItem);
            });
        }

        // Sayfa yüklendiğinde aktif duyuruları yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadActiveAnnouncements();
        });
    </script>
</body>
</html>
